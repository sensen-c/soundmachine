<html>
<head>
  <title>Datastore and Firebase Auth Example</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Third Listener Classification Service Demo</h1>

  <h2>Upload WAV File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="wavFile" name="wavFile" accept=".wav" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Prediction</h2>
  <div id="response"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData();
      const fileField = document.getElementById('wavFile');

      formData.append('wavFile', fileField.files[0]);

      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = 'Uploading...';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        responseDiv.innerHTML = JSON.stringify(data);
      } catch (error) {
        responseDiv.innerHTML = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
